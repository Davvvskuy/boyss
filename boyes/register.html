<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar - Boyes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
    .message {
      color: green;
      display: none;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Daftar Boyes</h2>
    <div class="message" id="message">Pendaftaran berhasil! Silakan <a href="login.html">login</a>.</div>
    <input type="text" id="newUsername" placeholder="Username" />
    <input type="password" id="newPassword" placeholder="Password" />
    <button onclick="register()">Daftar</button>
  </div>

  <script>
    function register() {
      const user = document.getElementById('newUsername').value;
      const pass = document.getElementById('newPassword').value;
      const messageDiv = document.getElementById('message');

      if(user && pass) {
        // Simulasi pendaftaran sukses (belum simpan data nyata)
        messageDiv.style.display = 'block';
      } else {
        alert("Mohon isi semua data.");
      }
    }
  </script>
</body>
</html>
